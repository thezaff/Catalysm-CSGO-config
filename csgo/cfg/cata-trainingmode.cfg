// Server config
clear;
sv_cheats 1
mp_limitteams 0
mp_autoteambalance 0
mp_roundtime 9999
mp_roundtime_defuse 9999
mp_maxmoney 60000
mp_startmoney 60000
mp_freezetime 0
mp_buytime 9999
mp_buy_anywhere 1
sv_infinite_ammo 1
ammo_grenade_limit_total 5
bot_kick
mp_warmup_end
mp_respawn_immunitytime "10"
bot_chatter "off"

sv_ignoregrenaderadio "1"
mp_friendlyfire "0"
mp_randomspawn "1"
mp_respawnwavetime_ct "1"
mp_respawnwavetime_t "1"
mp_free_armor "1"
mp_t_default_primary "weapon_ak47"
mp_ct_default_primary "weapon_m4a1"
mp_t_default_secondary "weapon_p250"
mp_ct_default_secondary "weapon_fn57"
bot_kick

// Practice
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10
sv_showimpacts 1
sv_showimpacts_time 10
cl_grenadepreview 1

// Binds
bind "F1" "cl_sim_grenade_trajectory 5"
alias "+clearsmoke" "host_timescale 18" 
alias "-clearsmoke" "host_timescale 1"
bind "K" "+clearsmoke"
bind "L" "-clearsmoke"
bind "[" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy"
bind "]" "cast_ray"
bind "F2" "noclip"
bind "Q" "sv_rethrow_last_grenade"

// Teleports
bind downarrow "con_logfile position.log; getpos_exact; con_logfile 0;"
bind uparrow "exec position; noclip OFF"

mp_restartgame 1

echo "-----------------------------------"
echo
echo "Enabled training mode!"
echo
echo "-----------------------------------"